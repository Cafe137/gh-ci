name: GitHub Actions Demo
on:
    workflow_dispatch:
        inputs:
            seed:
                description: 'Arbitrary string'
                required: true
jobs:
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
              node-version: 18
        - name: Install deps
          run: npm ci
        - name: Run print.js
          run: node print.js
