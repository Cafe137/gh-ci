name: GitHub Actions Demo
on:
    workflow_dispatch:
        inputs:
            seed:
                description: 'Arbitrary string'
                required: true
jobs:
    demo:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x, 18.x]
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install deps
              run: npm ci
            - name: Run print.js
              run: node print.js
